<div class="class">

    <h2>Animais</h2>
    <ul>
        <li *ngFor="let animal of animals">
            <p>Nome: {{animal.name}}</p>
            <p>Tipo: {{animal.type}}</p>
            <button (click)="showAge(animal)">Show age</button>
        </li>
    </ul>
    <h3>{{animalDetails}}</h3>
</div>
